<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>
	
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>

	<div id="{{id}}:date_time"/>
	
	<div id="{{id}}:from_addr"/>
	<div id="{{id}}:from_name"/>

	<div id="{{id}}:to_addr"/>
	<div id="{{id}}:to_name"/>
	
	<div id="{{id}}:reply_addr"/>
	<div id="{{id}}:reply_name"/>
	
	<div id="{{id}}:subject"/>
	<div id="{{id}}:body"/>
	
	<div id="{{id}}:sent"/>
	
	<div id="{{id}}:sent_date_time"/>

</div>
