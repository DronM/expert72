<div id="{{id}}" class="panel panel-flat">
	<div class="panel-heading">
		<h2 class="panel-title">Регистрация <span id="{{id}}:id"/> от <span id="{{id}}:date_time"/></h2>
	</div>
	
	<div id="{{id}}:subject_docs_ref"/>	
	
	<!--<div id="{{id}}:application_resolution_state" class="hidden"/>-->
	
	<div id="{{id}}:employees_ref"/>	
	<div id="{{id}}:comment_text"/>
	
	<div class="panel-footer">
		<div class="heading-elements">
			<div class="heading-btn pull-left">
				<div id="{{id}}:cmdOk" options="{'glyph':'glyphicon-envelope','caption':'Зарегистрировать '}" title="Зарегистрировать документ и закрыть форму"/>				
				<div id="{{id}}:cmdCancel"/>
			</div>
		</div>
	</div>	
	
</div>
