<div id="{{id}}" class="panel panel-flat">
	<div class="panel-heading">
		<h2 class="panel-title">Исходящее письмо №<span id="{{id}}:reg_number"/> от <span id="{{id}}:date_time"/></h2>
	</div>
	{{#toClient}}
	<div>Клиенту по заявлению <a id="{{id}}:applications_ref"/></div>
	{{/toClient}}
	
	{{#notToClient}}
	<div id="{{id}}:to_addr_name"/>
	{{/notToClient}}
	
	<div id="{{id}}:employees_ref"/>
	<div id="{{id}}:subject"/>
	<div id="{{id}}:content"/>
	
	<div id="upload-container">
	
		<div class="progress hide" id="{{id}}_upload-progress">
			<div class="progress-bar progress-bar-success" role="progressbar"
			aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
				<span id="{{id}}_upload-progress-val"></span>
			</div>
		</div> 		
	</div>	
	
	<div class="resumable-file-list">
		<h6>Вложенные файлы</h6>
		{{#isNotSent}}
		<div id="{{id}}:file-add" class="resumable-file-add btn btn-sm" title="Добавить файл">
			<i class="glyphicon glyphicon-plus"></i>
		</div>
		<span class="text-thin">Добавьте файлы кнопкой или перетаскиванием в эту область</span>
		{{/isNotSent}}
	
		<ul id="{{id}}:file-list">
		{{#files}}
			<li id="{{id}}:file_{{file_id}}">
			</li>
		{{/files}}
		</ul>
	</div>					
		
	<div class="panel-footer">
		<div class="heading-elements">
			<div class="heading-btn pull-left">
	
				<div id="{{id}}:cmdOk" options="{'glyph':'glyphicon-send','caption':'Отправить '}" title="Загрузить все файлы и отправить письмо"/>
				<div id="{{id}}:cmdSave" options="{'glyph':'glyphicon-pencil','caption':'Сохрнить как черновик '}" title="Загрузить все файлы и сохранить письмо как черновик, без отправки"/>
				<div id="{{id}}:cmdCancel"/>
			</div>
		</div>
	</div>	
	
</div>
