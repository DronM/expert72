<div id="{{id}}" class="panel panel-flat">
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>
	
	<div id="{{id}}:name"/>
	<div id="{{id}}:departments_ref"/>
	<div id="{{id}}:users_ref"/>
	
	<div class="panel-footer">
		<div class="heading-elements">
			<div class="heading-btn pull-left">
	
				<div id="{{id}}:cmdOk"/>
				<div id="{{id}}:cmdSave"/>
				<div id="{{id}}:cmdCancel"/>
			</div>
		</div>
	</div>	
	
</div>
