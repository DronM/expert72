<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>
	
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>

	<div id="{{id}}:clients_ref"/>
	<div id="{{id}}:address"/>

	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Время работы</h3>
		</div>
	
		<div class="panel-body">
			<div id="{{id}}:work_hours"/>
		</div>	
	</div>
	
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Специальное время работы</h3>
		</div>

		<div class="panel-body">
			<div id="{{id}}:day_schedule"/>
		</div>
	</div>

</div>
