<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk" options="{'glyph':'glyphicon-pencil','caption':'Записать '}" title="Записать документ без отправки"/>				
		<div id="{{id}}:cmdExamination" options="{'glyph':'icon-file-check','caption':'На рассмотрение '}" title="Отправить документ на рассмотрение"/>
		<div id="{{id}}:cmdDocFlowOut" options="{'glyph':'icon-task','caption':'Исходящий документ '}" title="Создать исходящий документ"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h2 class="panel-title">Входящий документ №<span id="{{id}}:reg_number"/><div id="{{id}}:cmdNextNum"/> от <span id="{{id}}:date_time"/></h2>
		<a href="#" id="{{id}}:state_descr" class="hidden" title="История статусов"/>
	</div>
	
	<div class="steps-basic wizard clearfix">
		<div class="steps clearfix">
			<ul role="tablist">
				{{#chain}}
				<li role="tab" class="{{tab-class}}" aria-disabled="false" aria-selected="{{aria-selected}}">
					<a id="{{id}}:step{{step}}" href="#" class="chainDoc">
						<span class="number{{#current}} chainDocCurrent{{/current}}">{{step}}</span>{{doc_descr}} {{state_descr}}
					</a>
				</li>
				{{/chain}}
			</ul>
		</div>
	</div>			
	
	<div class="row">
		<div class="{{bsCol}}6">
			<div id="{{id}}:from_addr_name"/>
			<div id="{{id}}:from_client_signed_by"/>
			
			<div class="row" id="{{id}}:from_client_cont">
				<div class="form-group {{bsCol}}6">
				<div id="{{id}}:from_client_number" options="{'contClassName':'form-group {{bsCol}}6'}"/>
				</div>
				<div class="form-group {{bsCol}}6">
				<div id="{{id}}:from_client_date" options="{'contClassName':'form-group {{bsCol}}6'}"/>
				</div>	
			</div>
			
			<div id="{{id}}:end_date_time"/>		
		</div>
		<div class="{{bsCol}}6">
			<div id="{{id}}:doc_flow_types_ref"/>
			<div id="{{id}}:doc_flow_out_ref"/>
			<div id="{{id}}:from_applications_ref"/>
			<div id="{{id}}:recipients_ref"/>
		</div>
	</div>
	
	<div id="{{id}}:subject"/>	
	<div id="{{id}}:content"/>
	
	<div id="{{id}}:attachments"/>
	
	<div id="{{id}}:comment_text"/>
	
	<div id="{{id}}:employees_ref"/>
		
</div>
