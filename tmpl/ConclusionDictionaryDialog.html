<div id="{{id}}" class="panel panel-flat">
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>
	
	<div class="panel-body dialogForm">
			
		<div id="{{id}}:name"/>
		<div id="{{id}}:descr"/>
		
		<h4>Значения классификатора</h4>
		<div id="{{id}}:detail_list"/>
	</div>
	
	<div class="panel-footer">
		<div class="heading-elements">
			<div class="heading-btn pull-left">
				<div id="{{id}}:cmdOk"/>
				<div id="{{id}}:cmdSave"/>
				<div id="{{id}}:cmdCancel"/>
			</div>
		</div>
	</div>			
	
</div>
