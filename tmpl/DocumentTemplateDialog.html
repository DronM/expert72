<div id="{{id}}" class="panel panel-flat">
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>
	<!--dialogForm-->
	<div class="panel-body">
		<div id="{{id}}:create_date"/>
		
		<div id="{{id}}:document_type"/>
		
		<div id="{{id}}:construction_types_ref"/>				
	
		<div id="{{id}}:service_type"/>
