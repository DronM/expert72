<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h2 class="panel-title">Входящий документ №<span id="{{id}}:reg_number"/> от <span id="{{id}}:date_time"/></h2>	
	</div>
	
	<div id="{{id}}:reg_number_out"/>	
	
	<div id="{{id}}:subject"/>	
	<div id="{{id}}:content"/>
	
	<div id="{{id}}:attachments"/>
</div>
