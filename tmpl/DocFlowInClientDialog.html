<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdDocFlowOut" options="{'glyph':'icon-task','caption':'Исходящий документ '}" title="Создать исходящий документ"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h2 class="panel-title">Входящий документ №<span id="{{id}}:reg_number"/> от <span id="{{id}}:date_time"/></h2>
	</div>
	
	<div id="{{id}}:subject"/>	
	<div id="{{id}}:content"/>
	
	<div id="{{id}}:attachments"/>
</div>
