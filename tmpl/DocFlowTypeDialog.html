<div id="{{id}}" class="panel panel-flat">
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>
	
	<div id="{{id}}:name"/>
	<div id="{{id}}:num_prefix"/>
	<div id="{{id}}:def_interval"/>
	<div id="{{id}}:doc_flow_type_types"/>
	<div id="{{id}}:document_types_ref"/>		
	
	<div class="panel-footer">
		<div class="heading-elements">
			<div class="heading-btn pull-left">
	
				<div id="{{id}}:cmdOk"/>
				<div id="{{id}}:cmdSave"/>
				<div id="{{id}}:cmdCancel"/>
			</div>
		</div>
	</div>	
	
</div>
