<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
		<h2 class="panel-title">Заключение эксперта №<span id="{{id}}:id"/> от <span id="{{id}}:date_time"/></h2>
		<div id="{{id}}:last_modified_descr" class="hidden text-info"/>
	</div>
	
	<div id="{{id}}:contracts_ref"/>
	<div id="{{id}}:experts_ref"/>
	
	<div id="{{id}}:conclusion_type"/>
	
	<div id="{{id}}:conclusion"/>
		
</div>
