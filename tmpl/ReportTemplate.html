<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>
	
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>

	<div class="panel-body dialogForm">		
		<div id="{{id}}:name"/>
		<div id="{{id}}:db_entity"/>
		
		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Доступные поля шаблона</h5>
			</div>
			<div class="panel-body">
				<div id="{{id}}:fields">
				</div>
			</div>	
		</div>

		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Задаваемые параметры</h5>
			</div>
			<div class="panel-body">
				<div id="{{id}}:in_params">
				</div>
			</div>	
		</div>
		
		
		<div id="{{id}}:comment_text"/>
	</div>
	

</div>
