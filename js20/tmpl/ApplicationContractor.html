<div id="{{id}}" class="{{panelClass}}">

	<div class="panel-heading">
		<h6 class="panel-title">
			<span class="text-semibold app-client-header">Сведения об исполнителе</span>
			
			<a class="heading-elements-toggle">
				<i class="icon-more"></i>
			</a>
		</h6>				
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a id="{{id}}:cmdToggle" data-action="collapse" class=""></a></li>
				{{#cmdClose}}
				<li><a id="{{id}}:cmdClose" data-action="close"></a></li>
				{{/cmdClose}}
			</ul>
		</div>
	</div>
	{{#isClient}}
	<div class="panel">
		
		<div class="dropdown">
			<button class="btn bg-{{colorClass}} dropdown-toggle fillClientData pull-right" type="button" data-toggle="dropdown">Заполнить
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right" title="Зполнить по другим данным">
				<li><a id="{{id}}:fillOnApplicant" href="#">По заявителю</a></li>
				<li><a id="{{id}}:fillOnCustomer" href="#">По техн.заказчику</a></li>				
				<li><a id="{{id}}:fillOnApplicant" href="#">По застройщику</a></li>						
				<li><a id="{{id}}:fillOnClientList" href="#">Выбрать из списка клиентов</a></li>
			</ul>
		</div> 
	</div>
	{{/isClient}}	
	<div class="panel-body" style="display: block;">		
			
		<div id="{{id}}:client_type">
		</div>
		<div id="{{id}}:name">
		</div>
		<div id="{{id}}:name_full">
		</div>
	
		<div id="{{id}}:inn">
		</div>
		<div id="{{id}}:kpp">
		</div>
	
		<div id="{{id}}:ogrn">
		</div>
	
		<div id="{{id}}:person_id_paper">
		</div>

		<div id="{{id}}:snils">
		</div>

		<div id="{{id}}:person_registr_paper">
		</div>

		<div id="{{id}}:legal_address">
		</div>

		<div id="{{id}}:post_address">
		</div>

		<div id="{{id}}:corp_email">
		</div>

		<div id="{{id}}:responsable_person_head">
		</div>

		<div id="{{id}}:base_document_for_contract">
		</div>

		<div id="{{id}}:bank">
		</div>

		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Прочие контакты</h5>
			</div>
			<div class="panel-body">
				<div id="{{id}}:responsable_persons">
				</div>
			</div>	
		</div>
	
	</div>	
</div>
