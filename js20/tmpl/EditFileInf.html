<span id="{{id}}">
	{{#separateSignature}}		
		{{#file_signed}}
		<i id="{{id}}_sig" class="icon-file-locked" title="Файл подписан ЭЦП"></i>	
		{{/file_signed}}
	
		{{#file_not_signed}}
		<i id="{{id}}_sig" class="icon-file-minus" title="Необходимо загрузить файл ЭЦП"></i>	
		{{/file_not_signed}}		
	{{/separateSignature}}

	<a id="{{id}}-href" file_id="{{id}}" href="#" title="Скачать файл" file_uploaded="{{file_uploaded}}" class="uploadedFile">
		{{name}}({{file_size_formatted}})
	</a>

	{{#file_deletable}}
	<div id="{{id}}-del" class="btn btn-sm fileDeleteBtn" title="Удалить файл" file_id="{{id}}" file_uploaded="{{file_uploaded}}">
		<i class="glyphicon glyphicon-trash"></i>	
	</div>
	{{/file_deletable}}
</span>
