<div id="{{id}}">
	{{#modified_documents}}
	<div class="row">
		<div class="col-lg-6 service-type-out">
			<div id="{{id}}:modified_documents-panel" class="panel service-type service-type-en bg-grey-300">
				<div class="panel-heading">
					<h4 class="panel-title" title="Измененная документация">
						<div id="{{id}}:modified_documents"/>
					</h4>
				</div>
			</div>	
		</div>	
	</div>		
	{{/modified_documents}}
	
	{{#not_modified_documents}}
	<div class="row">
		<div class="col-lg-6 service-type-out">
			<div id="{{id}}:expertise-panel" class="panel service-type service-type-en bg-grey-300">
				<div class="panel-heading">
					<h4 class="panel-title" title="Провести государственную экспертизу проектной документации и/или результатов инженерных изысканий">
						<div id="{{id}}:expertise">
						</div>
					</h4>
				</div>
				<div class="panel-body">
					<div id="{{id}}:expertise_type">
					</div>
					
				</div>	
			</div>	
		</div>	

		<div class="col-lg-6 service-type-out">
			<div id="{{id}}:audit-panel" class="panel service-type service-type-en bg-grey-300">
				<div class="panel-heading">
					<h4 class="panel-title" title="Провести аудит">
						<div id="{{id}}:audit"/>
					</h4>
				</div>
			</div>	
		</div>	
		
	</div>	
	
	<div class="row">
		<div class="col-lg-6 service-type-out">
			<div id="{{id}}:expert_maintenance-panel" class="panel service-type service-type-en bg-grey-300">
				<div class="panel-heading">
					<h4 class="panel-title" title="Экспертное сопровождение">
						<div id="{{id}}:expert_maintenance"/>
					</h4>
				</div>
				<div class="panel-body">
					<div id="{{id}}:expert_maintenance_base_applications_ref">
					</div>
					<div class="form-group">
						<label class="control-label percentcalc {{bsCol}}4" for="{{id}}:expert_maintenance_service">
						Вид услуги:
						</label>
						<div id="{{id}}:expert_maintenance_service:edit-cont" class="input-group {{bsCol}}8">
							<div id="{{id}}:expert_maintenance_service">
							</div>
						</div>		
					</div>	
					<div id="{{id}}:expert_maintenance_contract_data">
					</div>					
				</div>	
			</div>	
		</div>	
	</div>	
	{{/not_modified_documents}}
</div>
